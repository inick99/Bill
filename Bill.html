<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

    <div id="recordsContainer" class="border p-2 bg-light">
        <!-- Records will be dynamically inserted here -->
    </div>

    <script>
        // Example data for 10 records
        const records = [
            "4674357437488764",
            "5678567856785678",
            "6789678967896789",
            "7890789078907890",
            "8901890189018901",
            "9012901290129012",
            "0123012301230123",
            "1234123412341234",
            "2345234523452345",
            "3456345634563456"
        ];

        // Function to format numbers
        function formatNumber(number) {
            return number.replace(/(\d{4})(?=\d)/g, '$1 ');
        }

        // Function to handle the copy action
        function copyText(unformattedText) {
            navigator.clipboard.writeText(unformattedText).then(() => {
                // Find the button that was clicked and change its text to indicate success
                var copyButton = document.querySelector(`[data-copy-text="${unformattedText}"]`);
                copyButton.textContent = "Copied!";
                copyButton.classList.remove("btn-primary");
                copyButton.classList.add("btn-success");

                // Revert button text and color after 2 seconds
                setTimeout(() => {
                    copyButton.textContent = "Copy";
                    copyButton.classList.remove("btn-success");
                    copyButton.classList.add("btn-primary");
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Generate the HTML for records
        function generateRecords(records) {
            const container = document.getElementById("recordsContainer");
            records.forEach(record => {
                const formattedRecord = formatNumber(record);
                const recordElement = document.createElement("div");
                recordElement.className = "mb-2";

                recordElement.innerHTML = `
                    <code>${formattedRecord}</code>
                    <button data-copy-text="${record}" class="btn btn-sm btn-primary ml-2" onclick="copyText('${record}')">Copy</button>
                `;

                container.appendChild(recordElement);
            });
        }

        // Initialize the records on page load
        generateRecords(records);
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
