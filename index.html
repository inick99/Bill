<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Bill</h1>
    <button class="btn btn-add" onclick="openForm()">Add New Record</button>
    <button class="btn btn-export" onclick="exportToCSV()">Export to CSV</button>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Date</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recordTable">
            <!-- Sample Row -->
            <tr>
                <td>
                    <select disabled>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Oil">Oil</option>
                    </select>
                </td>
                <td><input type="text" value="Sample Description" readonly></td>
                <td><input type="date" readonly></td>
                <td><input type="number" value="10" readonly></td>
                <td><input type="number" value="1" readonly></td>
                <td><input type="number" value="10" readonly></td>
                <td>
                    <button class="btn" onclick="editRow(this)">Edit</button>
                    <button class="btn" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Amount</td>
                <td id="totalAmount">10</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <!-- Pop-up Form -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="popup-form" id="popupForm">
        <h3>Add New Record</h3>
        <label>Product</label>
        <select id="product">
            <option value="" disabled selected>Select a product</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Oil">Oil</option>
        </select>
        <label>Description</label>
        <input type="text" id="description" placeholder="Enter product description">
        <label>Date</label>
        <input type="Date" id="date" placeholder="Enter Bill Date">
        <label>Price</label>
        <input type="number" id="price" value="0" placeholder="Enter price">
        <label>Quantity</label>
        <input type="number" id="quantity" value="1" placeholder="Enter quantity">
        <button class="btn" onclick="addNewRowFromForm()">Add Record</button>
        <button class="btn btn-close" onclick="closeForm()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
