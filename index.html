<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-add, .btn-export {
            display: block;
            margin: 20px auto;
            width: fit-content;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-radius: 8px;
            width: 80%; /* Adjust width */
            max-width: 400px; /* Limit the maximum width */
        }

        .popup-form input, .popup-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-form .btn-close {
            background-color: #dc3545;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        @media (max-width: 768px) {
            .popup-form {
                width: 90%; /* Increase width on mobile */
                max-width: 500px; /* Increase the maximum width on mobile */
                padding: 30px; /* Increase padding for a larger form */
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Bill</h1>
    <button class="btn btn-add" onclick="openForm()">Add New Record</button> <button class="btn btn-export" onclick="exportToCSV()">Export to CSV</button>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Date</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recordTable">
            <!-- Sample Row -->
            <tr>
                <td>
                    <select disabled>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Oil">Oil</option>
                    </select>
                </td>
                <td><input type="text" value="Sample Description" readonly></td>
                <td><input type="date" readonly></td>
                <td><input type="number" value="10" readonly></td>
                <td><input type="number" value="1" readonly></td>
                <td><input type="number" value="10" readonly></td>
                <td>
                    <button class="btn" onclick="editRow(this)">Edit</button>
                    <button class="btn" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Amount</td>
                <td id="totalAmount">10</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <!-- Pop-up Form -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="popup-form" id="popupForm">
    <h3>Add New Record</h3>
    <label>Product</label>
    <select id="product">
        <option value="" disabled selected>Select a product</option>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Oil">Oil</option>
    </select>
    <label>Description</label>
    <input type="text" id="description" placeholder="Enter product description">
    <label>Date</label>
    <input type="Date" id="date" placeholder="Enter Bill Date">
    <label>Price</label>
    <input type="number" id="price" value="0" placeholder="Enter price">
    <label>Quantity</label>
    <input type="number" id="quantity" value="1" placeholder="Enter quantity">
    <button class="btn" onclick="addNewRowFromForm()">Add Record</button>
    <button class="btn btn-close" onclick="closeForm()">Close</button>
    </div>

    <script>
    function calculateTotal() {
        const rows = document.querySelectorAll('#recordTable tr');
        let total = Array.from(rows).reduce((sum, row) => {
            const amount = parseFloat(row.cells[4].querySelector('input').value);
            return sum + (isNaN(amount) ? 0 : amount);
        }, 0);
        document.getElementById('totalAmount').innerText = total.toFixed(2);
    }

    function toggleForm(displayState) {
        document.getElementById('popupForm').style.display = displayState;
        document.getElementById('overlay').style.display = displayState;
    }

    function openForm() {
        toggleForm('block');
    }

    function closeForm() {
        toggleForm('none');
    }

    function addNewRowFromForm() {
        const product = document.getElementById('product').value;
        const description = document.getElementById('description').value.trim();
        const date = document.getElementById('date').value);
        const price = parseFloat(document.getElementById('price').value);
        const quantity = parseInt(document.getElementById('quantity').value);
        const amount = price * quantity;

        if (!description || isNaN(price) || isNaN(quantity)) {
            alert("Please fill in all fields correctly.");
            return;
        }

        const table = document.getElementById('recordTable');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <select disabled>
                    <option value="Petrol" ${product === 'Petrol' ? 'selected' : ''}>Petrol</option>
                    <option value="Diesel" ${product === 'Diesel' ? 'selected' : ''}>Diesel</option>
                    <option value="Oil" ${product === 'Oil' ? 'selected' : ''}>Oil</option>
                </select>
            </td>
            <td><input type="text" value="${description}" readonly></td>
            <td><input type="date" value="${date}" readonly></td>
            <td><input type="number" value="${price}" readonly></td>
            <td><input type="number" value="${quantity}" readonly></td>
            <td><input type="number" value="${amount.toFixed(2)}" readonly></td>
            <td>
                <button class="btn" onclick="editRow(this)">Edit</button>
                <button class="btn" onclick="deleteRow(this)">Delete</button>
            </td>
        `;
        table.appendChild(newRow);
        calculateTotal();
        updateCookieData({ product, description, date, price, quantity });
        closeForm();
    }

    function deleteRow(button) {
        const row = button.closest('tr');
        row.remove();
        calculateTotal();
    }

    function editRow(button) {
        const row = button.closest('tr');
        const inputs = row.querySelectorAll('input, select');

        if (button.textContent === 'Edit') {
            enableRowEditing(inputs);
            button.textContent = 'Save';
        } else {
            disableRowEditing(inputs);
            button.textContent = 'Edit';
            calculateTotal();
        }
    }

    function enableRowEditing(inputs) {
        inputs.forEach((input, index) => {
            if (index < 4) input.removeAttribute('readonly'); // Exclude the "Amount" field
        });
        inputs[0].removeAttribute('disabled');
        inputs[3].oninput = () => updateAmount(inputs);
        inputs[2].oninput = () => updateAmount(inputs);
    }

    function disableRowEditing(inputs) {
        inputs.forEach(input => input.setAttribute('readonly', true));
        inputs[0].setAttribute('disabled', true);
    }

    function updateAmount(inputs) {
        const price = parseFloat(inputs[2].value);
        const quantity = parseInt(inputs[3].value);
        const amount = (price * quantity).toFixed(2);
        inputs[4].value = amount;
        calculateTotal();
    }

    function exportToCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Product,Description,date,Price,Quantity,Amount\n";

        const rows = document.querySelectorAll('#recordTable tr');
        rows.forEach(row => {
            const cols = row.querySelectorAll('select, input');
            const rowData = Array.from(cols).map(col => col.value);
            csvContent += rowData.join(",") + "\n";
        });

        downloadCSV(csvContent, "record_list.csv");
    }

    function downloadCSV(csvContent, filename) {
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function updateCookieData({ product, description, date, price, quantity }) {
        setCookie('lastProduct', product);
        setCookie('lastDescription', description);
        setCookie('lastdate', date);
        setCookie('lastPrice', price);
        setCookie('lastQuantity', quantity);
    }

    function setCookie(name, value) {
        const date = new Date();
        date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000)); // Set expiration for 1 year
        const expires = "expires=" + date.toUTCString();
        document.cookie = `${name}=${value};${expires};path=/`;
    }
</script>

</body>
</html>
