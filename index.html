<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Panel -->
    <nav>
        <h1>Bill Generator</h1>
        <div class="nav-buttons">
            <button class="btn btn-add" onclick="openForm()">Add New Record</button>
            <button class="btn btn-export" onclick="exportToCSV()">Export to CSV</button>
        </div>
    </nav>

    <!-- Table for Records -->
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Date</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recordTable">
            <!-- Dynamic rows will be added here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total Amount</td>
                <td id="totalAmount">0</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <!-- Pop-up Form for Adding/Editing Records -->
    <div class="overlay" id="overlay" onclick="closeForm()"></div>
    <div class="popup-form" id="popupForm">
        <h3>Add New Record</h3>
        <label for="product">Product</label>
        <select id="product" class="input-field">
            <option value="" disabled selected>Select a product</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Oil">Oil</option>
        </select>
        <label for="description">Description</label>
        <input type="text" id="description" class="input-field" placeholder="Enter product description">
        <label for="date">Date</label>
        <input type="date" id="date" class="input-field" placeholder="Enter Bill Date">
        <label for="price">Price</label>
        <input type="number" id="price" class="input-field" value="0" placeholder="Enter price">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="input-field" value="1" placeholder="Enter quantity">
        <div class="form-buttons">
            <button class="btn" onclick="addNewRowFromForm()">Add Record</button>
            <button class="btn btn-close" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
