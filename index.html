<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Records</h1>

        <div id="alertMessage" class="alert" style="display: none;"></div>

        <form id="productForm" onsubmit="submitForm(); return false;">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="billno">Bill Number</label>
                <input type="number" id="billno" name="billno" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" step="0.01" id="quantity" name="quantity" required>
            </div>
            <input type="hidden" id="editId" name="editId">
            <button type="submit">Submit</button>
        </form>

        <div id="recordsContainer"></div>
        <div id="grandTotal"></div>

        <button onclick="downloadCSV()">Download CSV</button>
        <button onclick="clearAllData()">Delete All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
